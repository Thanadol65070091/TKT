<!DOCTYPE html> <!--signin.html (Sign In)-->
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>

    <div class="container">
        <form class="registration-form">
            <h1>ùÑ© Sign In ùÑ©</h1>
